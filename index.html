<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id='9am' class="row timeBlock">
        <div class="col-2 hour">9am</div>
        <input id='9amText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='10am' class="row timeBlock">
        <div class="col-2 hour">10am</div>
        <input id='10amText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='11am' class="row timeBlock">
        <div class="col-2 hour">11am</div>
        <input id='11amText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='12pm' class="row timeBlock">
        <div class="col-2 hour">12pm</div>
        <input id='12pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='1pm' class="row timeBlock">
        <div class="col-2 hour">1pm</div>
        <input id='1pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='2pm' class="row timeBlock">
        <div class="col-2 hour">2pm</div>
        <input id='2pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='3pm' class="row timeBlock">
        <div class="col-2 hour">3pm</div>
        <input id='3pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
      <div id='4pm' class="row timeBlock">
        <div class="col-2 hour">4pm</div>
        <input id='4pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>     
       </div>
      <div id='5pm' class="row timeBlock">
        <div class="col-2 hour">5pm</div>
        <input id='5pmText'class="col-9 textarea"></input>
        <i class="fa col-1 saveBtn">&#xf0c7;</i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
